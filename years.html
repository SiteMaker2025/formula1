<style>
    * { box-sizing: border-box; }

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
        background-color: #111;
        color: #fff;
        zoom: 0.85;
    }

    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(0,0,0,0.95);
        padding: 10px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
        box-shadow: 0 2px 10px rgba(255,255,255,0.1);
    }

    .logo-container { display: flex; align-items: center; gap: 10px; }
    .logo-icon { width: 35px; height: 35px; }
    .logo { font-size: 1.4rem; font-weight: bold; color: #e10600; }

    nav ul {
        list-style: none;
        display: flex;
        gap: 25px;
        margin: 0;
        padding: 0;
    }
    nav ul li a {
        text-decoration: none;
        color: #fff;
        font-weight: 500;
        font-size: 0.9rem;
        transition: color 0.3s;
    }
    nav ul li a:hover, nav ul li a.active { color: #e10600; }

    main {
        margin-top: 100px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        padding: 0 10px;
    }

    h1 {
        font-size: 2rem;
        color: #e10600;
        text-align: center;
        margin-bottom: 30px;
    }

    .background-car {
        position: fixed;
        inset: 0;
        background-size: cover;
        background-position: center;
        opacity: 0.06;
        z-index: -1;
        transition: background-image 1s ease;
    }
    .timeline-wrapper {
        width: 100%;
        overflow-x: auto;
        overflow-y: hidden;
        padding: 20px 0;
    }
    .timeline-wrapper::-webkit-scrollbar {
        height: 8px;
    }
    .timeline-wrapper::-webkit-scrollbar-thumb {
        background-color: #e10600;
        border-radius: 5px;
    }
    .timeline-wrapper::-webkit-scrollbar-track {
        background-color: #222;
    }

    .timeline {
        display: flex;
        align-items: center;
        height: 60px;
        padding: 0 20px;
        min-width: 2000px;
        position: relative;
    }
    .year-point {
        position: relative;
        z-index: 1;
        flex: 0 0 auto;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #e10600;
        margin: 0 50px;
        cursor: pointer;
        transition: transform 0.3s;
    }
    .year-point:hover, .year-point.active { transform: scale(1.5); }

    .year-label {
        position: absolute;
        top: 25px;
        left: 50%;
        transform: translateX(-50%);
        color: #fff;
        font-size: 0.8rem;
        white-space: nowrap;
    }

    .info-box {
        margin-top: 30px;
        text-align: center;
        max-width: 700px;
        transition: opacity 0.6s ease;
    }
    .info-box img {
        width: 100%;
        max-width: 400px;
        border-radius: 10px;
        margin-bottom: 15px;
        box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    .info-box h2 { color: #e10600; font-size: 1.6rem; margin-bottom: 8px; }
    .info-box p { color: #ddd; font-size: 1rem; line-height: 1.4; }

    @media screen and (max-width: 768px) {
        nav ul { gap: 15px; }
        h1 { font-size: 1.6rem; }
        .info-box img { max-width: 90%; }
    }

    Object.entries(championsData).forEach(([year, data]) => {
        const point = document.createElement("div");

        label.classList.add("year-label");
        label.textContent = year;

        point.appendChild(label);
        timeline.appendChild(point);

        point.addEventListener("click", () => {
            showInfo(year, data, point);
        });
    });

    function showInfo(year, data, point) {
        document.querySelectorAll(".year-point").forEach(p => p.classList.remove("active"));
        point.classList.add("active");

        carImage.src = data.image;
        championName.textContent = `${data.name} — ${data.team}`;
        carInfo.textContent = data.info;
        bg.style.backgroundImage = `url(${data.image})`;
    }

    const firstYear = Object.keys(championsData)[0];
const firstData = championsData[firstYear];
const firstPoint = timeline.querySelector(".year-point");

showInfo(firstYear, firstData, firstPoint);
